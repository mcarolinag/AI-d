<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Against Aid Waste</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/static/style.css" rel="stylesheet" />
  <style>
    .btn-custom {
      background-color: #2980b9;
      border: none;
    }
    .btn-custom:hover {
      background-color: #21618c;
    }

    /* Drop-in Animation for Image */
    .drop-in {
      animation: dropFromTop 1.2s ease-out forwards;
      opacity: 0;
      transform: translateY(-80px);
    }

    @keyframes dropFromTop {
      0% {
        opacity: 0;
        transform: translateY(-80px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="bg-secondary text-dark">

  <div class="min-vh-100 d-flex justify-content-center align-items-center">
    <div class="bg-white rounded-4 shadow-lg w-75 overflow-hidden py-5" style="min-height: 700px;">
      <h1 class="invisible mb-4">Spacer</h1>

      <!-- Animated Image -->
      <div class="text-center pt-5 pb-4">
        <img src="/static/images/aid_image.png" 
             alt="Aid Project Image" 
             class="img-fluid drop-in" 
             style="max-width: 320px; border-radius: 10px;" />
      </div>

      <!-- Title and Subtitle -->
      <h1 class="text-center fw-bold display-5 text-dark mb-1 mt-4">AI Against Aid Waste</h1>
      <p class="text-center fst-italic fs-4 text-dark mb-4">Detecting Funding Redundancy With NLP</p>
      <h1 class="invisible mb-4">Spacer</h1>

      <!-- Try Button -->
      <div class="text-center mb-4">
        <button class="btn btn-custom btn-lg px-5 py-3 rounded-3 text-white fw-bold" onclick="window.location.href='Second_Boot.html'">
          Try it Now!
        </button>
      </div>

      <!-- Bottom Logo -->
      <h6 class="invisible mb-4">Spacer</h6>
      <div class="text-center mb-4">
        <img src="/static/images/logo.png" alt="UC Berkeley Logo" class="img-fluid" style="max-width: 180px;" />
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
